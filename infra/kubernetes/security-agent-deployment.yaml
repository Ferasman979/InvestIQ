apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-agent
  namespace: investiq
  labels:
    app: security-agent
    component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-agent
  template:
    metadata:
      labels:
        app: security-agent
        component: agent
    spec:
      containers:
      - name: security-agent
        image: <dockerhub-username>/investiq-security-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: metrics
        envFrom:
        - configMapRef:
            name: investiq-config
        - secretRef:
            name: investiq-secrets
        env:
        - name: AGENT_NAME
          value: "security_agent"
        - name: AGENT_QUEUE
          valueFrom:
            configMapKeyRef:
              name: investiq-config
              key: AGENT_SECURITY_QUEUE
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: security-agent
  namespace: investiq
  labels:
    app: security-agent
    component: agent
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: metrics
  selector:
    app: security-agent

