apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: investiq-ingress
  namespace: investiq
  labels:
    app: investiq
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.investiq.example.com
      secretName: investiq-tls
  rules:
    - host: api.investiq.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /llm
            pathType: Prefix
            backend:
              service:
                name: llm-service
                port:
                  number: 8000
